<html>
	<head>
		<title>Augusto Corvalan | Blog Posts</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link rel="stylesheet" type="text/css" href="../base.css">
		<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:500,600|Pirata+One&display=swap" rel="stylesheet"> 		
		<style>
			body {
				margin: 2rem;
			}
			h1 {
				font-size: 4rem;
			}
			footer {
				position: absolute;
				bottom: 3vh;
				left: 50%;			
			}
			a {
				font-size: 1.75rem;
			}
		</style>
		
	</head>
	<body>
		<h1>Posts</h1>
		{% for post in site.posts %}
		<p>
			<a href="{{ post.url }}">{ {{ post.date | date: "%-d %B %Y" }} } / {{ post.title }}</a>
		</p>
		{% endfor %}
		<footer>
			<a class="logo" href="/">AC</a>
		</footer>
	</body>
</html>
